<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../project/style.css">
  <title>Silicon</title>
</head>
<body>

  <!-- header start -->
   <section class="header">
    <div class="container">
      <div class="header-area">
        <div class="logotype">
          <a href="index.html">
            <img src="../project/assets_light/logos/silicon.svg" class="logoLight" alt="Silicon logotype light">
            <img src="../project/assets_dark/logos/silicon.svg" class="logoDark" alt="Silicon logotype dark">
          </a>
        </div>
        <div class="actions">
          Dark Mode
            <div class="darkMode">
              </div>
              <button id="darkModeToggle"></button>
            <div class="account">
              <a href="login.html" class="btn">
                <img src="../project/assets_light/logos/user-icon.svg" alt="user icon">
                <span class="btn-signin-text">Sign in / up</span> 
              </a>
            </div>
          </div>
        </div>
      </div>
</section>

  <!-- hero start -->
<section id="hero" class="hero">
  <div class="container">
    <div class="hero-area">
      <div class="hero-content">
        <h1 class="hero-title">Manage All Your Money in One App</h1>
        <p class="hero-ingress">We offer you a new generration of the mobile banking. Save, spend & manage money in your pocket</p>
        <div class="app-download-buttons">

          <a href="#" class="btn-download">
            <div class="btn-area">
              <p class="download-app-text">Download on the</p>
              <img class="download-app-icon" src="..//project/assets_light/logos/apple.svg" alt="Apple Store logo">
              <p class="download-app-store">App Store</p>
            </div>
          </a>

          <a href="#" class="btn-download">
            <div class="btn-area">
              <p class="download-app-text">GET IT ON</p>
              <img class="download-app-icon" src="..//project/assets_light/logos/googleplay.svg" alt="Google Store logo">
              <p class="download-app-store">Google Play</p>
            </div>
          </a>
        </div>      
      </div>

      <div class="hero-image">
        <img src="../project/assets_light/pictures/iPhone 12.svg" alt="iphone 12 pro">
      </div>
    </div>
  </div>
</section>

  <!-- brand start -->
<section class="brand">
  <div class="container"> 
        <img src="../project/assets_light/logos/brands.svg" alt="diffirent brand-logos"> 
  </div>
  </section>
  <script src="../project/script.js"></script>
  
</body>
</html>
