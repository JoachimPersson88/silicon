<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../project/style.css">
  <title>Silicon</title>
</head>
<body>

  <!-- header start -->
   <section class="header">
    <div class="container">
      <div class="header-area">
        <div class="logotype">
          <a href="index.html">
            <img src="../project/assets_light/logos/silicon.svg" class="logoLight" alt="Silicon logotype light">
            <img src="../project/assets_dark/logos/silicon.svg" class="logoDark" alt="Silicon logotype dark">
          </a>
        </div>
        <div class="actions">
          Dark Mode
            <div class="darkMode">
              </div>
              <button id="darkModeToggle"></button>

            <div class="account">
              <a href="login.html" class="btn">
                <img src="../project/assets_light/logos/user-icon.svg" alt="user icon">
                <span class="btn-signin-text">Sign in / up</span> 
              </a>
            </div>
          </div>
        </div>
      </div>
</section>

  <script src="../project/script.js"></script>
</body>
</html>
